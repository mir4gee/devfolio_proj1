<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./add-movie.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Laila:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inspiration:wght@400&display=swap"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"

    <link

      href="https://fonts.googleapis.com/css2?family=Italiana:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="add-movie">
      <header class="container">
        <div class="shape"></div>
        <h1 class="add-movie1">Add Movie</h1>
      </header>
      <section class="login-container">
        <form class="login1">
          <div class="login-item"></div>
          <div class="login-details">
            <h1 class="add-movie2">Add Movie</h1>
          </div>
          <div class="credentials">
            <div class="credentials-input">
              <input class="input-fields" placeholder="Name" type="text" />

              <input
                class="credentials-input-child"
                placeholder="Time"
                type="text"
              />
            </div>
            <input class="credentials-child" placeholder="Image" type="text" />
          </div>
          <button class="action-button">
            <img
              class="action-button-child"
              alt=""
              src="./public/rectangle-6.svg"
            />

            <div class="add">Add</div>
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
