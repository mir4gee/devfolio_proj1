  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Laila:wght@700&display=swap"

  <body>
    <div class="connected">
      <div class="login">
        <div class="login-child"></div>
        <button class="vector-parent">
          <img class="frame-child" alt="" src="./public/rectangle-4.svg" />

          <div class="add-movie-show">Add Movie Show</div>
        </button>
        <div class="vector-group">
          <img class="frame-item" alt="" src="./public/rectangle-4.svg" />

          <div class="ongoing-movie-shows">Ongoing Movie Shows</div>
        </div>
      </div>
      <div class="rectangle-parent">
        <div class="frame-inner"></div>
        <b class="connected1">Connected</b>
      </div>
      <h1 class="moviechain">MovieChain</h1>
      <main class="illustration-area">
        <img
          class="login-pages-illustration-ui-d"
          alt=""
          src="./public/login-pages-illustration-ui-design-1@2x.png"
        />

        <img
          class="profile-icon1"
          loading="lazy"
          alt=""
          src="./public/profile1@2x.png"
        />
      </main>
    </div>
